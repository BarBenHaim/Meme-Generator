<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Meme Generator</title>
        <link rel="stylesheet" href="css/main.css" />
        <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        />
    </head>
    <body onload="onInit()">
        <nav>
            <a href="#" onclick="onRenderGallery(event)">Gallery</a>
            <a href="#" onclick="onRenderMemeEditor(event)">Meme editor</a>
            <a href="#" onclick="onRenderSavedMemes(event)">Saved memes</a>
        </nav>
        <section class="img-gallery-container">
            <section class="actions-container">
                <input list="keywords" class="search-bar" onchange="onSetFilter(this.value)" placeholder="Search" />

                <datalist id="keywords">
                    <option value="funny">Funny</option>
                    <option value="cat">Cat</option>
                    <option value="weird">Weird</option>
                </datalist>
                <button class="btn-clear-filter" onclick="onClearFilter()">Clear</button>
                <button onclick="onFlexible()">I'm flexible</button>

                <section class="keywords-search"></section>
            </section>
            <section class="total-results">Total results: <span>18</span></section>
            <section class="imgs-gallery"></section>
        </section>
        <section class="meme-editor-container" hidden>
            <div class="canvas-container">
                <canvas onclick="onCanvasClick(event)" width="400" height="400"></canvas>
            </div>
            <div class="toolbar-container">
                <input type="text" value="" oninput="onSetLineTxt(this.value)" />

                <div class="basic-tools">
                    <i class="fa-solid fa-repeat icon btn-switch-line" onclick="onSwitchTextLine()"></i>
                    <i class="fa-solid fa-trash-can icon btn-delete-line" onclick="onDeleteLine()"></i>
                </div>
                <div class="colors-container">
                    <input type="color" value="#ffffff" oninput="onSetFontColor(this.value)" />
                    <input
                        class="border-color-input"
                        type="color"
                        value="#000000"
                        oninput="onSetStrokeColor(this.value)"
                    />
                </div>
                <div class="text-tools">
                    <button class="btn-increase-font" onclick="onFontSizeUpdate(1)" title="Increase font size">
                        <span class="material-symbols-outlined"> text_increase </span>
                    </button>
                    <button class="btn-decrease-font" onclick="onFontSizeUpdate(-1)" title="Decrease font size">
                        <span class="material-symbols-outlined"> text_decrease </span>
                    </button>
                    <i class="fa-solid fa-align-left icon" onclick="onSetTextAlign('left')" title="Text align-left"></i>

                    <i
                        class="fa-solid fa-align-center icon"
                        onclick="onSetTextAlign('center')"
                        title="Text align-center"
                    ></i>

                    <i
                        class="fa-solid fa-align-right icon"
                        onclick="onSetTextAlign('right')"
                        title="Text align-right"
                    ></i>

                    <select onchange="onFontFamilyChange(this.value)" title="Font family">
                        <option value="Impact">IMPACT</option>
                        <option value="Arial">ARIEL</option>
                        <option value="Verdana">VERDANA</option>
                        <option value="Times New Roman">TIMES NEW ROMAN</option>
                        <option value="Courier New">COURIER NEW</option>
                        <option value="Georgia">GEORGIA</option>
                    </select>
                    <label>
                        <input
                            type="number"
                            min="1"
                            max="200"
                            oninput="onFontSizeChange(this.value)"
                            title="Font size"
                            placeholder="Font size"
                        />
                    </label>

                    <i class="fa-solid fa-arrow-up icon" onclick="onSetY(-1)" title="Move text up"></i>
                    <i class="fa-solid fa-arrow-down icon" onclick="onSetY(1)" title="Move text down"></i>
                </div>
                <div class="draggable-text" draggable="true" onclick="onAddTextLine()" ondragstart="onDragStart(event)">
                    Add text
                </div>
                <div class="emogies-container">
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üòÜ</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üòÖ</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üòÇ</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">ü´†</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">ü´®</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">ü§°</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üò©</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">ü•π</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üòà</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">ü§¢</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">‚ù§Ô∏è</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üñ§</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">ü´∞</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üëè</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üôå</div>
                    <div class="draggable-emogi" draggable="true" ondragstart="onDragStart(event)">üëç</div>
                </div>

                <div class="basic-tools-container">
                    <button class="btn-clear-canvas" onclick="onClearCanvas()">Clear</button>

                    <label class="btn-action btn-upload">
                        <span class="material-symbols-outlined">upload </span>
                        Upload
                        <input
                            type="file"
                            class="file-input btn"
                            name="image"
                            onchange="onImgInput(event)"
                            accept="image/*"
                        />
                    </label>
                    <a onclick="onSaveMeme()"><span class="material-symbols-outlined btn-save"> save </span> </a>
                </div>
                <div class="btn-actions-container">
                    <a class="btn-action btn-share" onclick="onUploadImg()">
                        <span class="material-symbols-outlined"> share</span> Share
                    </a>
                    <a class="btn-action btn-download" onclick="onDownloadImg(this)" download="my-meme.jpg"
                        ><span class="material-symbols-outlined"> download </span> Download
                    </a>
                </div>
            </div>
        </section>
        <section class="saved-memes"></section>

        <script src="js/service/util.service.js"></script>
        <script src="js/service/storage.service.js"></script>
        <script src="js/service/memeService.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/galleryController.js"></script>
        <script src="js/sharing-on-facebook.js"></script>
        <script src="js/upload-from-local.js"></script>
        <script src="js/memeController.js"></script>
    </body>
</html>
